name: Build and Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "The tag version you want to build"

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, windows]
        goarch: [amd64, arm64]
        exclude:
          - goos: windows
            goarch: arm64
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Get dependencies
      run: go mod download

    - name: Build
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
        CGO_ENABLED: 0
      run: |
        if [ "$GOOS" = "windows" ]; then
          go build -v -ldflags="-s -w" -o web-modem-${{ matrix.goos }}-${{ matrix.goarch }}.exe
        else
          go build -v -ldflags="-s -w" -o web-modem-${{ matrix.goos }}-${{ matrix.goarch }}
        fi

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: web-modem-${{ matrix.goos }}-${{ matrix.goarch }}
        path: web-modem-*

  release:
    name: Release
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./artifacts

    - name: zip webview
      run:  |
        mkdir -p ./artifacts/webview
        zip -r ./artifacts/webview/webview.zip ./webview

    - name: Display structure of downloaded files
      run: ls -R ./artifacts

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        # body_path: ./RELEASE.md
        tag_name: ${{ github.event.inputs.tag || github.ref_name }}
        name: ${{ github.event.inputs.tag || github.ref_name }}
        files: ./artifacts/*/*
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
